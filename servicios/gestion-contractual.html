<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión Contractual - Paragon Project Partners</title>

  <!-- Tailwind + estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nobile:wght@400;700&display=swap" rel="stylesheet">

  <!-- Forzar logos del carrusel SIEMPRE a color y asegurar altura -->
  <style>
    /* Color permanente (anula cualquier filtro) */
    .client-logo, .client-logo img { filter: none !important; -webkit-filter: none !important; opacity: 1 !important; }
    /* Carrusel mínimo funcional */
    .client-carousel { display:flex; gap:40px; align-items:center; animation: carousel-scroll 25s linear infinite; }
    .client-logo { height: 48px; width:auto; object-fit:contain; display:block; }
    .client-logo-wrapper { width:12rem; height:6rem; display:flex; align-items:center; justify-content:center; }
    @keyframes carousel-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    /* Fallback visible si una ruta no existe (ayuda a detectar nombres) */
    .logo-fallback { background:#eef2ff; color:#37497B; border:1px solid #c7d2fe; padding:10px 14px; border-radius:10px; font-weight:600; }
  </style>
</head>
<body class="font-inter text-gray-800">

  <!-- Header dinámico -->
  <div data-include="header" data-base="../"></div>

  <!-- Mini-Hero (mantén tus mismas imágenes si ya las tienes en /img/) -->
  <section id="mini-hero-contractual" class="relative w-full h-80 overflow-hidden mt-20">
    <div class="mini-hero-slide active relative w-full h-full flex items-center justify-center">
      <img src="../img/servicio-contractual-1.jpg" alt="Contratos y documentos" class="absolute w-full h-full object-cover">
      <div class="absolute inset-0 bg-paragon-blue opacity-60"></div>
      <div class="z-10 text-white text-center p-8 rounded-lg">
        <h1 class="text-4xl md:text-5xl font-bold font-nobile">Gestión Contractual</h1>
      </div>
    </div>
    <div class="mini-hero-slide relative w-full h-full hidden items-center justify-center">
      <img src="../img/servicio-contractual-2.jpg" alt="Negociación profesional" class="absolute w-full h-full object-cover">
      <div class="absolute inset-0 bg-paragon-blue opacity-60"></div>
      <div class="z-10 text-white text-center p-8 rounded-lg">
        <h1 class="text-4xl md:text-5xl font-bold font-nobile">Estrategia y Negociación</h1>
      </div>
    </div>
    <div class="mini-hero-slide relative w-full h-full hidden items-center justify-center">
      <img src="../img/servicio-contractual-3.jpg" alt="Arbitraje y resolución de conflictos" class="absolute w-full h-full object-cover">
      <div class="absolute inset-0 bg-paragon-blue opacity-60"></div>
      <div class="z-10 text-white text-center p-8 rounded-lg">
        <h1 class="text-4xl md:text-5xl font-bold font-nobile">Prevención de Reclamos</h1>
      </div>
    </div>
  </section>

  <!-- Contenido central (deja aquí tu texto original) -->
  <main class="container mx-auto px-4 py-12">
    <!-- Tu contenido actual de Gestión Contractual va aquí -->
  </main>

  <!-- Carrusel de logos a COLOR (usa las rutas reales de /img/logos/) -->
  <section id="clientes-contractual" class="py-12 bg-gray-50 overflow-hidden">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-paragon-blue mb-8 font-nobile">Clientes que Confían en Nosotros</h2>
    </div>

    <div class="client-carousel-container w-full overflow-hidden relative">
      <div class="client-carousel">
        <!-- Ajusta nombres si difieren en tu carpeta /img/logos/ (sensible a mayúsculas/minúsculas) -->
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/bhp.png" alt="BHP" onerror="this.outerHTML='<span class=\'logo-fallback\'>BHP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/angloamerican.png" alt="Anglo American" onerror="this.outerHTML='<span class=\'logo-fallback\'>Anglo American</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/enap.png" alt="ENAP" onerror="this.outerHTML='<span class=\'logo-fallback\'>ENAP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/codelco.png" alt="Codelco" onerror="this.outerHTML='<span class=\'logo-fallback\'>Codelco</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/acciona.png" alt="Acciona" onerror="this.outerHTML='<span class=\'logo-fallback\'>Acciona</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/siemens.png" alt="Siemens" onerror="this.outerHTML='<span class=\'logo-fallback\'>Siemens</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/cmp.png" alt="CMP" onerror="this.outerHTML='<span class=\'logo-fallback\'>CMP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/eiffage.png" alt="Eiffage" onerror="this.outerHTML='<span class=\'logo-fallback\'>Eiffage</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/nueva-union.png" alt="Nueva Unión" onerror="this.outerHTML='<span class=\'logo-fallback\'>Nueva Unión</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/acap.png" alt="ACAP" onerror="this.outerHTML='<span class=\'logo-fallback\'>ACAP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/puerto-las-losas.png" alt="Puerto Las Losas" onerror="this.outerHTML='<span class=\'logo-fallback\'>Puerto Las Losas</span>'"></div>

        <!-- Duplicados para efecto infinito -->
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/bhp.png" alt="BHP" onerror="this.outerHTML='<span class=\'logo-fallback\'>BHP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/angloamerican.png" alt="Anglo American" onerror="this.outerHTML='<span class=\'logo-fallback\'>Anglo American</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/enap.png" alt="ENAP" onerror="this.outerHTML='<span class=\'logo-fallback\'>ENAP</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/codelco.png" alt="Codelco" onerror="this.outerHTML='<span class=\'logo-fallback\'>Codelco</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/acciona.png" alt="Acciona" onerror="this.outerHTML='<span class=\'logo-fallback\'>Acciona</span>'"></div>
        <div class="client-logo-wrapper"><img class="client-logo" src="../img/logos/siemens.png" alt="Siemens" onerror="this.outerHTML='<span class=\'logo-fallback\'>Siemens</span>'"></div>
      </div>
    </div>
  </section>

  <!-- Footer dinámico -->
  <div data-include="footer" data-base="../"></div>

  <!-- Scripts -->
  <script src="../js/includes.js"></script>
  <script>
    // Slider del mini-hero (igual que el resto de páginas)
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('#mini-hero-contractual .mini-hero-slide');
      let i = 0;
      setInterval(() => {
        slides[i].classList.add('hidden');
        i = (i + 1) % slides.length;
        slides[i].classList.remove('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
